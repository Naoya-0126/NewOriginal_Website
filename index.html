<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloock</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header id="header">
      <div class="header-right">
        <ul class="table">
            <!-- それぞれにaタグをつける -->
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#items">ITEM</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="about" class="introduce">
        <div class="intr1">
          <img class="huku" src="./img/IMG_5416.jpg" alt="Cloock">
        </div>
        <div class="intr2">
          <h1 class="concept">Cherish the "Cloock"</h1>
          <p class="intro-text">Clock's first sweatshirt.</p>
          <p class="intro-text">Available in cream or gray, </p>
          <p class="intro-text">and in sizes M - XXL.</p>
        </div>
        <!-- <h1 class="concept">Cherish the "Cloock"</h1> -->
      </section>
      <section id="items" class="picture">
        <div id="picture-gray" class="picture-gray">
          <img src="./img/cloock8.JPG" alt="Cloock">
        </div>
        <div class="item">
          <div class="item-left">
              <img id="cream" class="frame" src="./img/1EA97907-5E2A-4E6A-B9B3-97C7AE2814E0_1_201_a.jpeg" alt="Cloock">
          </div>
          <dic class="item-center">
              <img id="gray" class="frame" src="./img/A76FAF91-9134-4277-838A-F94D71380CDB_1_201_a.jpeg" alt="Cloock">
          </dic>
          <div class="item-right">
              <img id="pair" class="frame" src="./img/cloock5.JPG" alt="Cloock">
          </div>
        </div>
        <div class="about">
          <p>Size: M - XXL</p>
          <p class="color2">Color: <span class="maru1">○</span>Cream / <span class="maru2">○</span>Gray</p>
          <p>¥5,500</p>
        </div>
      </section>
      <section id="contact" class="contact">
        <img src="./img/cloock7.JPG" alt="Cloock">
        <!-- <h1>CONTACT</h1> -->
        <div class="insta">
          <img id="icon" class="icon" src="./img/cloock10.JPG" alt="Cloock">
          <a href="https://instagram.com/cloock_okinawa?igshid=YmMyMTA2M2Y="><i class="fab fa-instagram fa-7x"></i></a>
        </div>
      </section>
    </main>
    <footer>
      <section class="guide_bottom">
        <div class="bottom">
          <ul>
            <li><a href="#header">TOP</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#items">ITEM</a></li>
            
            <!-- <li>ITEM</li>
            <li>CONTACT</li> -->
          </ul>
        </div>
      </section>
    </footer>
    <script src="./app.js"></script>
